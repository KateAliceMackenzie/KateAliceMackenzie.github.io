<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="author" content="Simon R Pocock">
        <title>PixelVerse demo</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
        <link rel="icon" type="image/png" href="images/favicon.png"/>
            
        <script src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/question8.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="mt-5">
                <div class = "card">
                    <div class="card-header">
                        <div class="row">
                            <img class = "ml-2" src="images/favicon.png" alt="PixelVerse Logo" style="width:64px;height:64px;">
                            <h2 class="ml-3 mt-3">PixelVerse</h2>
                        </div> 
                    </div>
                    <div class="card-body">
                        <h3>
                            Question 8
                        </h3>
                        <p>
                            Is there a particular mood reflected?
                        </p>
                        <div class="form-group">
                            <select class="form-control" id="mood">
                                <option value="">None (default)</option>
                                <option value="Dull">Dull</option>
                                <option value="Cold">Cold</option>
                                <option value="Warm">Warm</option>
                                <option value="Nostalgic">Nostalgic</option>
                                <option value="Sad">Sad</option>
                                <option value="Joyful">Joyful</option>
                            </select>
                        </div>
                        <p>
                            Note: this mock-up doesn't have mood enabled
                        </p>
                        <hr/>
                        <div>
                            <button type="button" class="btn btn-primary" id="continue">Next</button>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="text-right mt-3 mr-2">
                <p>Kate Mackenzie 2020</p>
            </footer> 
        </div>
    </body>
</html>
